    <div class="container">
        <div id="error"><span class="exit_icon">x</span><span id="error_text"></span></div>
        <div id="register">
            <h2>Sign in to Play</h2>
            <button id="login_button" type="button" style="background: url('https://wallpapercave.com/uwp/uwp203844.gif')"  class="btn btn-primary"><b>Sign in</b> </button>
            <div id="email_register" style="display: none;">
                To use this app, you need to input your fake email address that you check upon occasionally.
                <input class="form-control" id="email_input" type="email" placeholder="Your email address">
                <button type="button" id="email_submit" class="btn btn-primary">Submiting my fake email</button>
            </div>
        </div>
        <div id="app" style="display:none;">
          <div id="notification"><span id="notification_exit_icon">x</span><span id="notification_text">You won!</span></div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            
            <label class="btn btn-secondary active toggle-button" sty>
              
              <input  style="margin-top: 5px; "type="radio" name="options" id="heads" autocomplete="off" checked> Heads
            </label>
            <label class="btn btn-secondary toggle-button">
              <input style="margin-top: 5px;"type="radio" name="options" id="tails" autocomplete="off"> Tails
            </label>
          </div><br><br>
